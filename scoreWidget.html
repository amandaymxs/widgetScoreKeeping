<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scoreWidget.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <title>Score Widget</title>
</head>

<body>
    <!--/////////////////////BULMA START//////////////////////////////-->
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Component
                        </p>
                        <a href="#" class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </a>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
                            <a href="#">@bulmaio</a>. <a href="#">#css</a> <a href="#">#responsive</a>
                            <br>
                            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">Save</a>
                        <a href="#" class="card-footer-item">Edit</a>
                        <a href="#" class="card-footer-item">Delete</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!--///////////////////////BULMA END/////////////////////////////////-->

    <div class="container">
        <label for="winningScore">
            <h3>Select winning Score: </h3>
        </label>
        <select name="winningScore" id="winningScore">
            <option value="5" default>5</option>
        </select>
    </div>


    <div class="container">
        <h2><span class="scoreDisplay" id="p1Score">0</span> to <span class="scoreDisplay" id="p2Score">0</span></h2>
        <div class="buttonsDivider">
            <button class="addPoint" id="p1AddPoint">+1 Player One</button>
            <button class="addPoint" id="p2AddPoint">+1 Player Two</button>
            <button type="reset" class="resetButton">Reset</button>
        </div>
    </div>




    <script src="scoreWidget.js"></script>
</body>

</html>
