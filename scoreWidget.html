<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scoreWidget.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <title>Score Widget</title>
</head>

<body>
    <div class="container mt-6">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1537963447914-dbc04b81de27?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80"
                                alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Game Score Keeper
                        </p>
                        <a href="#" class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </a>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h2 class="title is-1"><span class="scoreDisplay p1Score">0</span> to <span
                                    class="scoreDisplay p2Score">0</span></h2>
                            <p>Use the buttons below to keep score.</p>
                            <label for="winningScore">
                                <h3 class="label is-medium is-inline">Select winning Score: </h3>
                            </label>
                            <div class="select is-rounded">
                                <select name="winningScore" id="winningScore">
                                    <option value="5" default>5</option>
                                </select>

                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item addPoint is-large p1AddPoint">+1 Player
                            One</button>
                        <button class="is-info button card-footer-item addPoint is-large p2AddPoint">+1 Player
                            Two</button>
                        <button type="reset"
                            class="is-warning button is-info card-footer-item is-large resetButton">Reset</button>

                    </footer>
                </div>
            </div>
        </div>
    </div>


    <script src="scoreWidget.js"></script>
</body>

</html>
