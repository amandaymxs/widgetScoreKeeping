<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scoreWidget.css">
    <title>Score Widget</title>
</head>

<body>


    <div class="container">
        <label for="winningScore">
            <h3>Select winning Score: </h3>
        </label>
        <select name="winningScore" id="winningScore">
            <option value="5">5</option>
        </select>
    </div>


    <div class="container">
        <h2><span class="scoreDisplay" id="p1Score">0</span> to <span class="scoreDisplay" id="p2Score">0</span></h2>
        <div class="buttonsDivider">
            <button class="addPoint" id="p1AddPoint">+1 Player One</button>
            <button class="addPoint" id="p2AddPoint">+1 Player Two</button>
            <button type="reset" class="resetButton">Reset</button>
        </div>
    </div>




    <script src="scoreWidget.js"></script>
</body>

</html>
